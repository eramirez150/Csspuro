    <title>Box Model y Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Primer contenedor: Cuadros con Box Model -->
    <div class="contenedor">
        <div class="cuadro">Cuadro 1</div>
        <div class="cuadro">Cuadro 2</div>
